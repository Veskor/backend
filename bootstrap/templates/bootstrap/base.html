<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/static/img/favicon.ico">

        <title>{% block title %}{% endblock %}</title>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/starter-template.css" rel="stylesheet">

        <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/static/js/ie-emulation-modes-warning.js"></script>
        <script src="/static/js/ie10-viewport-bug-workaround.js"></script>

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>

                    {% if user.is_authenticated %}
                        <div class="navbar-form navbar-right">
                            <a class="btn btn-success" href="/logout/">Sign out</a>
                        </div>
                    {% else %}
                        <form class="navbar-form navbar-right" role="form" method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <input id="id_username" name="username" type="email" placeholder="Email" class="form-control" autofocus />
                                {{ user_form.username.errors }}
                            </div>
                            <div class="form-group">
                                <input id="id_password" name="password" type="password" placeholder="Password" class="form-control" />
                                {{ user_form.password.errors }}
                            </div>
                            <input id="id_next" type="hidden" name="next" value="{{ next }}" />
                            <button id="login" type="button" class="btn btn-success">Sign in</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% if not user.is_authenticated %}
            <script src="/static/js/jquery.cookie.js"></script>
            <script>
                $('#login').click(function() {
                    $.post(
                        "/",
                        {
                            username: $("#id_username").val(),
                            password: $("#id_password").val(),
                            csrfmiddlewaretoken: $.cookie("csrftoken"),
                            next: $("#id_next").val(),
                        }
                    )
                    .done(function(){
                        window.location = '/';
                    })
                    .fail(function(response) {
                        if (response) {
                            var json = JSON.parse(response.responseText);
                            alert("Response: " + json.__all__);
                        }
                    });
                });
            </script>
        {% endif %}
    </body>
</html>
